<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Nawaf Currency Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Trebuchet MS', sans-serif;
    }

    body {
      height: 100vh;
      background: url(https://i.pinimg.com/736x/08/1a/ed/081aed2e7ddc029f940021ddb22145fc.jpg) no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .welcome-box h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .welcome-box button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: slategrey;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .welcome-box button:hover {
      background-color: #3a4e5e;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <img src="LOGConvertor.png" alt="">
    <BR></BR>
    <button onclick="location.href='Converter.html'">Start</button>
  </div>
</body>
</html>
